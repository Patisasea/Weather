<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Weather App</title>
</head>

<body>

    <section class="navbar is-black">
        <div class="navbar-item has-text-white-bis">
            Weather
        </div>
        <div class="field has-addons navbar-item navbar-end">
            <div class="control">
                <input class="input" type="text" id="input" placeholder="Location">
            </div>
            <div class="control">
                <input class="button is-info" id="button" type="submit" value="Search"></input>
            </div>
        </div>
    </section>
    <section class="section is-large">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            History
                        </p>
                    </header>
                </div>
            </div>
            <div class="column is-three-quarters">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Weather Today
                        </p>
                    </header>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Weather Day one
                                </p>
                            </header>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Weather Day Two
                                </p>
                            </header>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Weather Day Three
                                </p>
                            </header>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Weather Day Four
                                </p>
                            </header>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Weather Day Five
                                </p>
                            </header>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
